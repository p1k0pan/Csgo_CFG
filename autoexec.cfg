// // 一键跳投
bind "SPACE" "+jumpThrow"
alias "+jumpThrow" "+jump; -attack; -attack2"
alias "-jumpThrow" "-jump"

// //大跳
alias +cjump "+jump; +duck" 
alias -cjump "-jump; -duck"  
bind "alt" "+cjump"

// 雷达一键缩放
bind "MOUSE5" radar

alias radar radar_b

alias radar_b "alias radar radar_s;cl_radar_scale 0.9;cl_radar_always_centered "1;noclip"

alias radar_s "alias radar radar_b;cl_radar_scale 0.35;cl_radar_always_centered "1;noclip"
