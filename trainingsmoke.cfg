// 另附常用按键绑定（此处无效，需手动输入或加入CFG）
//

//
// **************************************************

sv_cheats 1			// 开启作弊
sv_infinite_ammo 1	// 无限子弹
gods				// 切换全体无敌

// BOT设置
bot_kick
bot_stop 1

// 开启轨迹
sv_grenade_trajectory 1
sv_grenade_trajectory_time 15
sv_showimpacts 1
sv_showimpacts_time 4

// 开启全体语音
sv_talk_enemy_dead 1
sv_talk_enemy_living 1
sv_deadtalk 1

// 购买设置
mp_startmoney 64000
mp_maxmoney 64000
mp_buy_anywhere 1
mp_buytime 3600

// 时间设置
mp_freezetime 0
mp_timelimit 0
mp_roundtime 60
mp_roundtime_defuse 0	// set to 0, then use mp_roundtime
mp_roundtime_hostage 0	// set to 0, then use mp_roundtime

// 关闭队伍平衡
mp_limitteams 0
mp_autoteambalance 0

// 开启复活
mp_respawn_on_death_t 1
mp_respawn_on_death_ct 1

// 开局默认给予道具
ammo_grenade_limit_total 5
ammo_grenade_limit_flashbang 1
mp_t_default_grenades "weapon_flashbang weapon_hegrenade weapon_smokegrenade weapon_molotov"
mp_ct_default_grenades "weapon_flashbang weapon_hegrenade weapon_smokegrenade weapon_incgrenade"

// 其他设置
mp_warmup_end			// 结束热身
mp_solid_teammates 2	// 队友穿模，可站头顶 How solid are teammates: 0 = transparent; 1 = fully solid; 2 = can stand on top
mp_ignore_round_win_conditions 1	//忽略地图胜利条件
mp_friendlyfire 0		//关闭队友伤害

mp_restartgame 1		// 1秒后重开

bind "Home" "con_logfile cfg/tppos.log; getpos_exact; con_logfile 0"//存点
bind "End" "exec tppos.log;noclip"//读点